<div *ngIf="item">

  <h2>{{ item.desc | uppercase }} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div>
    <label>descriptions:
      <input [(ngModel)]="item.descriptions" placeholder="descriptions"/>
    </label>
    <label>price:
      <input [(ngModel)]="item.price" placeholder="price"/>
    </label>
  </div>

</div>
